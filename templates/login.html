<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>London Time & Weather</title>
    <style>
        body {
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            -webkit-text-size-adjust: none;
        }
        #clock-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #clock {
            font-size: 3.5rem;
            font-weight: 200;
            letter-spacing: 1px;
        }
        #date {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.8;
        }
        .colon {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .weather-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .tomorrow {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="clock-container">
        <div id="clock">--<span class="colon">:</span>--<span class="colon">:</span>--</div>
        <div id="date">-- --- ----</div>
    </div>

    <div class="weather-container">
        <div class="tomorrow"
           data-location-id=""
           data-language="EN"
           data-unit-system="METRIC"
           data-skin="dark"
           data-widget-type="aqiPollen"
           style="padding-bottom:22px;position:relative;">
          <a href="https://weather.tomorrow.io/" rel="nofollow noopener noreferrer" target="_blank"
             style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
            <img alt="Powered by Tomorrow.io" src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                 width="250" height="18"/>
          </a>
        </div>
        
        <div class="tomorrow"
           data-location-id=""
           data-language="EN"
           data-unit-system="METRIC"
           data-skin="dark"
           data-widget-type="upcoming"
           style="padding-bottom:22px;position:relative;">
          <a href="https://weather.tomorrow.io/" rel="nofollow noopener noreferrer" target="_blank"
             style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
            <img alt="Powered by Tomorrow.io" src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                 width="250" height="18"/>
          </a>
        </div>
    </div>

    <script>
        function updateClock() {
            // Get London time
            var now = new Date();
            var londonTime = new Date(now.toLocaleString('en-US', { 
                timeZone: 'Europe/London' 
            }));
            
            // Format time
            var hours = londonTime.getHours();
            var minutes = londonTime.getMinutes();
            var seconds = londonTime.getSeconds();
            
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            document.getElementById('clock').innerHTML = 
                hours + '<span class="colon">:</span>' + 
                minutes + '<span class="colon">:</span>' + 
                seconds;
            
            // Format date
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            
            var dayName = days[londonTime.getDay()];
            var date = londonTime.getDate();
            var monthName = months[londonTime.getMonth()];
            var year = londonTime.getFullYear();
            
            document.getElementById('date').textContent = 
                dayName + ' ' + date + ' ' + monthName + ' ' + year;
        }
        
        // Update immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
    
    <script>
        (function(d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
    </script>
</body>
</html>
